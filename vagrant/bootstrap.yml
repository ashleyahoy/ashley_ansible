- name: Bootstrap a Vagrant
  become: true
  hosts: all
  tasks:
    - name: Ubuntu apt update
      ansible.builtin.apt:
        state: latest
        name: '*'
        update-cache: true
      when: ansible_distribution == "Ubuntu"

    - name: Rocky yum update
      ansible.builtin.yum:
        state: latest
        name: '*'
        update_cache: true
      when: ansible_distribution == "Rocky"
